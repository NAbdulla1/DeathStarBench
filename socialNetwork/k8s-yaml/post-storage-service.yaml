---
apiVersion: v1
kind: Service
metadata:
  name: post-storage-service
  labels:
    death-star-project: social-network
    app-name: post-storage-service
  namespace: social-network
spec:
  ports:
  - port: 9090
  selector:
    death-star-project: social-network
    app-name: post-storage-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    "sidecar.jaegertracing.io/inject": "true"
  name: post-storage-service
  labels:
    death-star-project: social-network
    app-name: post-storage-service
  namespace: social-network
spec:
  replicas: 1
  selector:
    matchLabels:
      death-star-project: social-network
      app-name: post-storage-service
  template:
    metadata:
      labels: 
        death-star-project: social-network
        app-name: post-storage-service
        OUTPUT1: post-storage-memcached
        OUTPUT2: post-storage-mongodb
        INPUT1: compose-post-service
        INPUT2: home-timeline-service
        INPUT3: user-timeline-service
      name: post-storage-service
    spec:
      containers:
      - name: post-storage-service
        image: poanpan/social-network-microservices:local-jaeger
        command: ["PostStorageService"]
        ports: 
        - containerPort: 9090
        resources: 
          requests: 
            cpu: "3000m"
            memory: "50Mi"
      restartPolicy: Always
      # nodeName: 10.0.0.13
      # schedulerName: poseidon
