---
apiVersion: v1
kind: Service
metadata:
  name: media-service
  labels:
    death-star-project: social-network
    app-name: media-service
  namespace: social-network
spec:
  ports:
  - port: 9090
  selector:
    death-star-project: social-network
    app-name: media-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: media-service
  labels:
    death-star-project: social-network
    app-name: media-service
  namespace: social-network
spec:
  replicas: 1
  selector:
    matchLabels:
      death-star-project: social-network
      app-name: media-service
  template:
    metadata:
      labels: 
        death-star-project: social-network
        app-name: media-service
        OUTPUT: compose-post-service
        INPUT: nginx-thrift
      name: media-service
    spec:
      containers:
      - name: media-service
        image: poanpan/social-network-microservices:v1
        command: ["MediaService"]
      restartPolicy: Always
      # nodeName: 10.0.0.13
      schedulerName: poseidon
