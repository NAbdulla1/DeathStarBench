---
apiVersion: v1
kind: Service
metadata:
  name: user-mention-service
  labels:
    death-star-project: social-network
    app-name: user-mention-service
  namespace: social-network
spec:
  ports:
  - port: 9090
  selector:
    death-star-project: social-network
    app-name: user-mention-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-mention-service
  labels:
    death-star-project: social-network
    app-name: user-mention-service
  namespace: social-network
spec:
  replicas: 1
  selector:
    matchLabels:
      death-star-project: social-network
      app-name: user-mention-service
  template:
    metadata:
      labels: 
        death-star-project: social-network
        app-name: user-mention-service
        OUTPUT1: user-mongodb
        OUTPUT2: user-memcached
        OUTPUT3: compose-post-service
        INPUT: text-service
      name: user-mention-service
    spec:
      containers:
      - name: user-mention-service
        image: poanpan/social-network-microservices:v1
        command: ["UserMentionService"]
      restartPolicy: Always
      # nodeName: 10.0.0.13
      schedulerName: poseidon
