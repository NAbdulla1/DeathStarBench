#     depends_on:
      # - write-home-timeline-rabbitmq
---
apiVersion: v1
kind: Service
metadata:
  name: write-home-timeline-service
  labels:
    death-star-project: social-network
    app-name: write-home-timeline-service
  namespace: social-network
spec:
  ports:
  - port: 9090
  selector:
    death-star-project: social-network
    app-name: write-home-timeline-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    "sidecar.jaegertracing.io/inject": "true"
  name: write-home-timeline-service
  labels:
    death-star-project: social-network
    app-name: write-home-timeline-service
  namespace: social-network
spec:
  replicas: 1
  selector:
    matchLabels:
      death-star-project: social-network
      app-name: write-home-timeline-service
  template:
    metadata:
      labels: 
        death-star-project: social-network
        app-name: write-home-timeline-service
        OUTPUT1: social-graph-service
        OUTPUT2: home-timeline-redis
        INPUT: write-home-timeline-rabbitmq
      name: write-home-timeline-service
    spec:
      containers:
      - name: write-home-timeline-service
        image: poanpan/social-network-microservices-local-jaeger:v0.0.1
        command: ["WriteHomeTimelineService"]
        resources: 
          requests: 
            cpu: "1300m"
            memory: "13Mi"
      initContainers:
      - name: wait-write-home-timeline-rabbitmq
        image: busybox:1.28
        command: ['sh', '-c', "until nslookup write-home-timeline-rabbitmq.$(cat /var/run/secrets/kubernetes.io/serviceaccount/namespace).svc.cluster.local; do echo waiting for myservice; sleep 2; done"]
      restartPolicy: Always
      # nodeName: 10.0.0.13
      # schedulerName: poseidon
